{% extends "pages/index.html" %}

{% block title %}Email Confirmation{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mb-10 pt-20">
    <div class="flex flex-col items-center gap-4 p-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-lg text-white mt-10">
        
        <h1 class="text-3xl font-semibold mb-4">Email Confirmation</h1>
        
        <p class="text-lg text-center mb-4">
            Your email has been successfully confirmed. You can now log in to your account.
        </p>
        
        <!-- Login Button -->
        <a href="{% url 'account_login' %}" class="w-full bg-purple-600 text-white px-3 py-2 rounded-md shadow-md hover:bg-purple-700 transition text-center">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}
