{# templates/account/login.html #}

{% extends "pages/index.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto mb-10 pt-20">
    <!-- Login Form Card -->
    <div class="flex flex-col items-center gap-4 p-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-lg text-white mt-10">
        
        <h1 class="text-3xl font-semibold mb-4">Login</h1>
        
        <!-- Form -->
        <form method="post" class="w-full flex flex-col gap-4 text-left">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="flex flex-col gap-2">
                <label for="login" class="text-lg">Email</label>
                {{ form.login }}
            </div>
            
            <!-- Password Field -->
            <div class="flex flex-col gap-2">
                <label for="password" class="text-lg">Password</label>
                {{ form.password }}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white px-3 py-2 rounded-md shadow-md hover:bg-blue-700 transition">
                Log In
            </button>
        </form>
        
        <!-- Forgot Password and Signup Links -->
        <div class="text-gray-300 text-sm mt-2">
            <a href="{% url 'account_reset_password' %}" class="hover:underline">Forgot Password?</a> |
            <a href="{% url 'account_signup' %}" class="hover:underline">Create an Account</a>
        </div>
    </div>
</div>

{% endblock %}
