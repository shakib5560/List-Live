{# templates/account/login.html #}

{% extends "pages/index.html" %}

{% block title %}Login{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <!-- Logout Button -->
    <h1 class="mb-10 mt-10 text-center text-3xl font-bold text-white">Are You Sure</h1>
    <form method="post" action="{% url 'account_logout' %}" class="flex justify-center items-center mt-5 mb-5">
        {% csrf_token %}
   
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
            Log Out
        </button>
    </form>
{% endif %}

{% endblock %}
