{# templates/account/password_change.html #}

{% extends "pages/index.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto mb-10 pt-20">
    <!-- Change Password Form Card -->
    <div class="flex flex-col items-center gap-4 p-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-lg text-white mt-10">
        
        <h1 class="text-3xl font-semibold mb-4">Change Password</h1>
        
        <!-- Form -->
        <form method="post" class="w-full flex flex-col gap-4 text-left">
            {% csrf_token %}
            
            <!-- Old Password Field -->
            <div class="flex flex-col gap-2">
                <label for="oldpassword" class="text-lg">Current Password</label>
                {{ form.oldpassword }}
            </div>
            
            <!-- New Password Field -->
            <div class="flex flex-col gap-2">
                <label for="newpassword1" class="text-lg">New Password</label>
                {{ form.newpassword1 }}
            </div>
            
            <!-- Confirm New Password Field -->
            <div class="flex flex-col gap-2">
                <label for="newpassword2" class="text-lg">Confirm New Password</label>
                {{ form.newpassword2 }}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white px-3 py-2 rounded-md shadow-md hover:bg-blue-700 transition">
                Change Password
            </button>
        </form>
        
        <!-- Back to Account Link -->
        <div class="text-gray-300 text-sm mt-2">
            <a href="{% url 'account_login' %}" class="hover:underline">Back to Login</a> |
            <a href="{% url 'account_logout' %}" class="hover:underline">Log Out</a>
        </div>
    </div>
</div>

{% endblock %}
