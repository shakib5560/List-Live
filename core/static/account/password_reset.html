{% extends "pages/index.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mb-10 pt-20">
    <!-- Password Reset Form Card -->
    <div class="flex flex-col items-center gap-4 p-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-lg text-white mt-10">
        
        <h1 class="text-3xl font-semibold mb-4">Reset Password</h1>
        
        <!-- Display messages if any -->
        {% if messages %}
            <div class="text-green-500 mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Password Reset Form -->
        <form method="post" action="{% url 'account_reset_password' %}" class="w-full flex flex-col gap-4 text-left">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="flex flex-col gap-2">
                <label for="email" class="text-lg">Email Address</label>
                {{ form.email }}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-purple-600 text-white px-3 py-2 rounded-md shadow-md hover:bg-purple-700 transition">
                Send Password Reset Link
            </button>
        </form>
        
        <!-- Return to Login Link -->
        <div class="text-gray-300 text-sm mt-2">
            <a href="{% url 'account_login' %}" class="hover:underline">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
