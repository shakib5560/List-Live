
{% load static %}

<div class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md fixed w-full z-50">
      <div class="container mx-auto px-4 lg:px-8 flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="{% url 'home' %}">
          <img class="h-[3.2rem]" src="{% static 'images/logo.png' %}" alt="Logo"></img>
        </a>
        <!-- Search Bar -->
        <div class="hidden lg:flex items-center w-1/2">
          <div class="relative w-full">
            <input
              type="text"
              placeholder="Search for products, brands, or categories..."
              class="w-full bg-gray-100 border border-gray-300 rounded-full py-2 px-4 pl-12 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            />
            <div class="absolute  top-1/2 left-4 transform -translate-y-1/2">
            <img class="w-4" src="{% static 'images/search.png' %}" alt="search">
            </div>
          </div>
        </div>
  
        <!-- Desktop Menu -->
        <ul class="hidden lg:flex items-center space-x-8">
          <li>
            <a href="{% url "home" %}" class="text-gray-600 hover:text-gray-800 transition duration-300">Home</a>
          </li>
          <li class="relative group">
            <a href="{% url "shop" %}" class="text-gray-600 hover:text-gray-800 transition duration-300">Shop</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">About</a>
          </li>



      {% if user.is_authenticated %}
      <!-- Show Profile Image for Authenticated User -->
      <!-- Profile Dropdown -->
      <div class="relative">
        <button id="profile-menu-button" class="flex items-center text-gray-600 hover:text-gray-800 focus:outline-none">
          <img src="{% static 'images/profile.png' %}" alt="profile" class="w-10 h-10 rounded-full">
          {% comment %} {{ user.profile.profile_image }} {% endcomment %}
        </button>
      </div>
   {% else %}
       <li>
        <a href="http://127.0.0.1:8000/accounts/login/" class="text-gray-600 px-5 py-3 border-blue-600 border rounded-lg hover:ring-1 ring-purple-800 shadow-lg hover:text-gray-800 transition duration-300">Sign in</a>
       </li>
   {% endif %}

        </ul>
  
        <!-- Icons -->
        <div class="hidden lg:flex items-center space-x-4">
          <button class="p-3 rounded-full hover:bg-gray-100">
            <img class="w-[30px]" src="{% static 'images/cart.png' %}" alt="cart">
          </button>
          <button class="p-3 rounded-full hover:bg-gray-100">
           <img class="w-[30px]" src="{% static 'images/shops.png' %}" alt="">
          </button>
        </div>
  
        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="block lg:hidden p-2 rounded-full hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-6 6h6" />
          </svg>
        </button>
      </div>
  
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden bg-white lg:hidden">
        <ul class="flex flex-col space-y-2 p-4">
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Shop</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Contact</a>
          </li>
          <li>
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
              <input
                type="text"
                placeholder="Search..."
                class="w-full border-none bg-transparent text-gray-600 placeholder-gray-400 focus:outline-none"
              />
              <button class="ml-2 p-2 rounded-full bg-gray-300 hover:bg-white text-white">
                 <img class="w-4" src="{% static 'images/search.png' %}" alt="">
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
  
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </div>
